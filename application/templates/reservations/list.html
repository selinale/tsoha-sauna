{% extends "layout.html" %}

{% block body %}
  <h3>Varaukset</h3>
  {% for reservation in reservations %}
    <div>
      {{ reservation.date.strftime('%d.%m.') }} klo {{ reservation.hour }}-{{ reservation.hour + 1 }}, varaaja {{ reservation.household }}
    </div>
  {% endfor %}

  <div> {{ count }} varausta</div>

{% endblock %}
