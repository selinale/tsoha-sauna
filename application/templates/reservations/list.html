{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Reservation</th>
    </tr>
  </table>
  {% for reservation in reservations %}
    <div>
      {{ reservation.date.strftime('%d.%m.') }} klo {{ reservation.hour }}-{{ reservation.hour + 1 }}
    </div>
  {% endfor %}

  <div> {{ count }} reservations</div>

{% endblock %}
