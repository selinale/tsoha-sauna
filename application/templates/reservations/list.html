{% extends "layout.html" %}

{% block body %}
  <h3>Varaukset</h3>
  {% for day in days_sorted %}  
  <div class="row reservation-list-row">
    <div class="col-12">
      <font size="5">{{ day }}</font>
    </div>

    {% for reservation in days[day] %}
    <div class="col-12">
      {{ reservation.string }}
    </div>
    
      {% if day in dates %}
      <div class="col-12">
        <div class="reseravation-action-row">
          <a href="{{ url_for('reservations_edit', reservation_id=reservation.id) }}">
            <i class="fas fa-pencil-alt fa-2x"></i>
          </a> 


          <form method="POST" action="{{ url_for('reservations_delete', reservation_id=reservation.id) }}">
            <button type="submit" class="btn btn-danger"> <i class="fa fa-trash"></i> </button>
          </form>  
        </div>
      </div>

      {% endif %}
      {% endfor %}
  </div>
  {% endfor %}

  <div> {{ count }} varausta</div>

{% endblock %}
