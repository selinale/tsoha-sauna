{% extends "layout.html" %}

{% block body %}

<form method="POST" action="{{ url_for('households_create') }}">
    <table>
      <tr>
        <td>
          {{ form.id.label }}
        </td>
        <td>
          {{ form.id }}
        </td>
        <td>
          <ul>
            {% for error in form.id.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <input type="submit" value="Add a new household"/>
        </td>
      </tr>
  </form>

{% endblock %}
